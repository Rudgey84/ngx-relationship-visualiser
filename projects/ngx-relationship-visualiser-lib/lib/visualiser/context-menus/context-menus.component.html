<context-menu #editNodeContextMenu>
  <ng-template contextMenuItem let-item (execute)="editNode()">
    Edit Node...
  </ng-template>
</context-menu>

<context-menu #findCreateNodesContextMenu>
  <ng-template contextMenuItem let-item (execute)="findNodes()">
    Search Nodes...
  </ng-template>
  <ng-template contextMenuItem let-item (execute)="createNode()">
    Create Node...
  </ng-template>
</context-menu>

<context-menu #createEditLinkContextMenu>
  <ng-template [visible]="linksDoNotExist" contextMenuItem let-item (execute)="createLink()">
    Create Link...
  </ng-template>
  <ng-template [visible]="linksExist" (execute)="editLinks()" contextMenuItem let-item>
    Edit Links...
  </ng-template>
</context-menu>

<context-menu #editLinkLabelContextMenu>
  <ng-template contextMenuItem let-item (execute)="editLinkLabel()">
    Edit Link label...
  </ng-template>
</context-menu>
