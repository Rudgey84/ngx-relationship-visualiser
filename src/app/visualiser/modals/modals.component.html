<!--VIEW NODE MODAL-->
<ng-template #viewNodeModal>
    <div class="modal-header">
      <h4 class="modal-title pull-left">View Node</h4>
      <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="closeModal('modalRef')">
        <span aria-hidden="true" class="visually-hidden">&times;</span>
      </button>
    </div>
    <div class="modal-body">ID: {{ selectedNodeId }}</div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="closeModal('modalRef')">Cancel</button>
    </div>
  </ng-template>
  <!-- ./MODAL-->
  
  <!--EDIT LINK MODAL-->
  <ng-template #editLinkModal>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Edit Link</h4>
      <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="closeModal('modalRef')">
        <span aria-hidden="true" class="visually-hidden">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      {{ selectedLinkArray[0].label }}
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="closeModal('modalRef')">Cancel</button>
    </div>
  </ng-template>
  <!-- ./MODAL-->

    <!--EDIT LINKS MODAL-->
    <ng-template #editLinksModal>
      <div class="modal-header">
        <h4 class="modal-title pull-left">Edit Links</h4>
        <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="closeModal('modalRef')">
          <span aria-hidden="true" class="visually-hidden">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{ selectedLinkArray[0].label }}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal('modalRef')">Cancel</button>
      </div>
    </ng-template>
    <!-- ./MODAL-->
  
  <!--CREATE LINK MODAL-->
  <ng-template #createLinkModal>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Create Link</h4>
      <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="closeModal('modalRef')">
        <span aria-hidden="true" class="visually-hidden">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form [formGroup]="linkForm">
        <div class="form-group">
          <label for="lineStyle">Line Style</label>
          <select id="lineStyle" formControlName="lineStyle" class="form-control">
            <option value="Confirmed">Confirmed</option>
            <option value="Unconfirmed">Unconfirmed</option>
          </select>
        </div>
        <div class="form-group">
          <label for="sourceArrow">Source Arrow</label>
          <input type="checkbox" id="sourceArrow" formControlName="sourceArrow" class="form-check-input">
        </div>
        <div class="form-group">
          <label for="targetArrow">Target Arrow</label>
          <input type="checkbox" id="targetArrow" formControlName="targetArrow" class="form-check-input">
        </div>
        <div class="form-group">
          <label for="label">Labels</label>
          <div formArrayName="label">
            <div *ngFor="let label of labelArray.controls; let i = index" class="d-flex align-items-center">
              <input [formControlName]="i" class="form-control mb-2">
              <button type="button" class="btn btn-danger ml-2" (click)="removeLabel(i)">Remove</button>
            </div>
          </div>
          <button type="button" class="btn btn-secondary mt-2" (click)="addLabel()">Add Label</button>
        </div>
        <div class="form-group">
          <label for="linkStrength">Link Strength</label>
          <input type="checkbox" id="linkStrength" formControlName="linkStrength" class="form-check-input">
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="closeModal('modalRef')">Cancel</button>
      <button type="button" class="btn btn-primary" (click)="createLink()">Create Link</button>
    </div>
  </ng-template>
  <!-- ./MODAL-->

  <!--CONFIRMATION MODAL-->
  <ng-template #confirmationModal>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Confirm Save</h4>
      <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="closeModal('modalRef')">
        <span aria-hidden="true" class="visually-hidden">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      Are you sure you want to save the graph data?
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="closeModal('modalRef')">Cancel</button>
      <button type="button" class="btn btn-primary" (click)="confirmSave()">OK</button>
    </div>
  </ng-template>
  <!-- ./MODAL-->
