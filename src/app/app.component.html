<visualiser-graph
  [data]="mockedData"
  [readOnly]="false"
  [zoom]="true"
  [controls]="true"
  [zoomToFit]="false"
  (viewLinkContextMenuEvent)="viewLinkEvent(viewLinkModal, $event)"
  (viewNodeContextMenuEvent)="viewNodeEvent(viewNodeModal, $event)"
  (createLinkContextMenuEvent)="createLinkEvent(createLinkModal, $event)"
  (saveGraphDataEvent)="saveGraphData($event)"
></visualiser-graph>

<!--VIEW LINK MODAL-->
<ng-template #viewLinkModal>
  <div class="modal-header">
    <h4 class="modal-title pull-left">View Link</h4>
    <button
      type="button"
      class="btn-close close pull-right"
      aria-label="Close"
      (click)="closeModal('modalRef')"
    >
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    {{ viewLinkArray[0].label }}
  </div>
</ng-template>
<!-- ./MODAL-->

<!--VIEW NODE MODAL-->
<ng-template #viewNodeModal>
  <div class="modal-header">
    <h4 class="modal-title pull-left">View Node</h4>
    <button
      type="button"
      class="btn-close close pull-right"
      aria-label="Close"
      (click)="closeModal('modalRef')"
    >
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">ID: {{ viewNodeId }}</div>
</ng-template>
<!-- ./MODAL-->

<!--CREATE LINK MODAL-->
<ng-template #createLinkModal>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Create Link</h4>
    <button
      type="button"
      class="btn-close close pull-right"
      aria-label="Close"
      (click)="closeModal('modalRef')"
    >
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div *ngFor="let link of createLinkIds">
      <div *ngFor="let label of link.label">
        {{ label }}
      </div>
    </div>
  </div>
</ng-template>
<!-- ./MODAL-->
